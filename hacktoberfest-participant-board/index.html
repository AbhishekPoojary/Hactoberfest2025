<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacktoberfest Participant Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎃 Hacktoberfest 2025 Participant Board</h1>

    <form id="participantForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="text" id="college" placeholder="Enter your college name" required />
      <button type="submit">Register</button>
    </form>

    <h2>👩‍💻 Registered Participants</h2>
    <table id="participantTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
        </tr>
      </thead>
      <tbody id="participantList">
        <!-- Participants will appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
